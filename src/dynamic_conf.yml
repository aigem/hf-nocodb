http:
  routers:
    nocodb:
      rule: "PathPrefix(`/`) && !PathPrefix(`/serve`) && !PathPrefix(`/cronicle`)"
      service: nocodb
    serve:
      rule: "PathPrefix(`/serve`)"
      service: serve
      middlewares:
        - serve-stripprefix
    cronicle:
      rule: "PathPrefix(`/cronicle`)"
      service: cronicle
      middlewares:
        - cronicle-stripprefix
  services:
    nocodb:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:7861"
    serve:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:7862"
    cronicle:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:${CRONICLE_PORT}"
  middlewares:
    serve-stripprefix:
      stripPrefix:
        prefixes:
          - "/serve"
    cronicle-stripprefix:
      stripPrefix:
        prefixes:
          - "/cronicle"
