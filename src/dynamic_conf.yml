http:
  routers:
    nocodb:
      rule: "PathPrefix(`/`) && !PathPrefix(`/serve`)"
      service: nocodb
    serve:
      rule: "PathPrefix(`/serve`)"
      service: serve
      middlewares:
        - serve-stripprefix
  services:
    nocodb:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:7861"
    serve:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:7862"
  middlewares:
    serve-stripprefix:
      stripPrefix:
        prefixes:
          - "/serve"
